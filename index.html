<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/main.css" />
    <!-- reponsividade -->
    <link rel="stylesheet" href="./style/responsive.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#series">Séries</a>
          <a href="#filmes">Filmes</a>
          <a href="#documentarios">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">House of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>

          <div class="botoes">
            <button role="button" class="botao" onclick="watch()">
              <i class="fa-solid fa-play"></i>
              Assitir agora
            </button>
            <button role="button" class="botao" onclick="moreInfo()">
              <i class="fa-solid fa-circle-info"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <section class="container">
      <div class="carrosel-filmes">
        <h2 id="series" class="titulo">Séries</h2>

        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="./img/mini1.jpg" alt="mini1" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini2.jpg" alt="mini2" />

          <div class="item">

      </div>

        <div class="owl-carousel owl-theme">
          <div class="item">
